name: 04 - Workflow Runners
on: 
    workflow_dispatch

jobs:
    ubuntu-echo:
        runs-on: self-hosted
        steps:
            - name: Show OS
              run: |
                 echo "This job is running on an Ubuntu runner."
                 echo "$RUNNER_OS"
                 touch testfile.txt

    windows-echo:
        needs: ubuntu-echo
        runs-on: self-hosted
        steps:
            - name: Show OS
              run: |
                 echo "This job is running on an Windows runner."
                 echo "$RUNNER_OS"
                 echo "test content" > testfile.txt

    mac-echo:
        needs: windows-echo
        runs-on: self-hosted
        steps:
            - name: Show OS
              run: |
                 echo "This job is running on an MacOS runner."
                 echo "$RUNNER_OS"
                 cat ./textfile.txt

                 